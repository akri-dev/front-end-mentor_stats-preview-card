<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="hook">
        <h1>Get <span>insights</span> that help<br>your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make<br>
          better decisions regarding revenue, customer<br>
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <h3>10k+</h3><h6>companies</h6>
          <h3>314</h3><h6>templates</h6>
          <h3>12m+</h3><h6>queries</h6>
        </div>
      </div>
      <div class="card-image"></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
